<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Isusovačka klasična gimnazija Osijek</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="container">
  <div class="header">

    <h1  class="header__title">
      <img src="../img/coat_of_arms_osijek.svg" alt="Osijek coat of arms" class="header__logo">
      Isusovačka klasična gimnazija Osijek
    </h1>
  </div>

  <div class="content">
    <picture class="sight_picture">
      <source media="(min-width:1280px)" srcset="../img/isusovacka-klasicna-gimnazija/slika1280.jpg" />
      <source media="(min-width:769px)" srcset="../img/isusovacka-klasicna-gimnazija/slika769.jpg"/>
      <source media="(min-width:481px)" srcset="../img/isusovacka-klasicna-gimnazija/slika481.jpg"/>
      <img src="../img/isusovacka-klasicna-gimnazija/default.jpg" alt="Isusovačka klasična gimnazija Osijek">
    </picture>
  </div>
</div>
</body>
</html>
