<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vodena vrata</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="container">
  <div class="header">

    <h1  class="header__title">
      <img src="../img/coat_of_arms_osijek.svg" alt="Osijek coat of arms" class="header__logo">
      Vodena vrata
    </h1>
  </div>

  <div class="content">
    <p class="sight_about_text">
      Vodena vrata iznimno su popularna turistička osječka atrakcija koja predstavljaju sačuvani ulaz u Tvrđu, onakav kakav je bio nekada.
    </p>
    <picture class="sight_picture">
      <source media="(min-width:1280px)" srcset="../img/vodena-vrata/slika1280.jpg"/>
      <source media="(min-width:769px)" srcset="../img/vodena-vrata/slika769.jpg"/>
      <source media="(min-width:481px)" srcset="../img/vodena-vrata/slika481.jpg"/>
      <img src="../img/vodena-vrata/default.jpg" alt="Vodena vrata">
    </picture>
  </div>
</div>
</body>
</html>
