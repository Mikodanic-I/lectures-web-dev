<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Franjevačka crkva</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="container">
  <div class="header">

    <h1  class="header__title">
      <img src="../img/coat_of_arms_osijek.svg" alt="Osijek coat of arms" class="header__logo">
      Franjevačka crkva
    </h1>
  </div>

  <div class="content">
    <p class="sight_about_text">
      Samostan i crkva su izgrađeni na posjedu Ivana Jakova von Eggendorffa, kojega je on darovao kapucinima.
      Samostan je završen 1710. g., a između 1721. i 1723. g. započelo se je s gradnjom crkve stavljene pod zaštitu sv. Jakova, apostola.
    </p>
    <picture class="sight_picture">
      <source media="(min-width:1280px)" srcset="../img/franjevacka-crkva/slika1280.jpg"/>
      <source media="(min-width:769px)" srcset="../img/franjevacka-crkva/slika769.jpg"/>
      <source media="(min-width:481px)" srcset="../img/franjevacka-crkva/slika481.jpg"/>
      <img src="../img/franjevacka-crkva/default.jpg" alt="Franjevačka crkva">
    </picture>
  </div>
</div>
</body>
</html>
