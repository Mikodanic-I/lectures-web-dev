<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ugradnja multimedijskih sadržaja u HTML</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h1 class="header__text">
            Ugradnja multimedijskih sadržaja u HTML
        </h1>
    </div>
    <nav class="navbar">
        <a href="./index.html" class="navbar__item">
            Početna
        </a>
        <a href="./video.html" class="navbar__item">
            Video
        </a>
        <a href="./youtube.html" class="navbar__item">
            Youtube
        </a>
    </nav>
    <main class="content">
        <iframe
                width="70%"
                height="500"
                src="https://www.youtube.com/embed/r3fE6FQT82s"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
        ></iframe>
    </main>
    <footer class="footer">
        <audio class="footer__audio" src="../assets/forrest.mp3" controls autoplay></audio>
    </footer>
</div>
</body>
</html>
